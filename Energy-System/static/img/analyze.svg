<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="8" fill="#f8f9fa"/>
  
  <!-- Dashboard frame -->
  <rect x="50" y="50" width="300" height="200" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Chart area -->
  <rect x="70" y="100" width="260" height="130" rx="3" fill="#f5f7fa"/>
  
  <!-- Chart grid lines -->
  <line x1="70" y1="130" x2="330" y2="130" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="70" y1="160" x2="330" y2="160" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="70" y1="190" x2="330" y2="190" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="70" y1="220" x2="330" y2="220" stroke="#e0e0e0" stroke-width="1"/>
  
  <line x1="110" y1="100" x2="110" y2="230" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="150" y1="100" x2="150" y2="230" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="190" y1="100" x2="190" y2="230" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="230" y1="100" x2="230" y2="230" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="270" y1="100" x2="270" y2="230" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="310" y1="100" x2="310" y2="230" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Chart line - Energy consumption -->
  <path d="M70,200 C90,205 110,190 130,195 C150,200 170,180 190,160 C210,140 230,150 250,145 C270,140 290,160 310,155 C330,150 330,150 330,150" stroke="#3498db" stroke-width="3" fill="none"/>
  
  <!-- Chart line - Energy production -->
  <path d="M70,210 C90,215 110,205 130,210 C150,215 170,200 190,180 C210,160 230,170 250,165 C270,160 290,180 310,175 C330,170 330,170 330,170" stroke="#2ecc71" stroke-width="3" fill="none"/>
  
  <!-- Markers for key points -->
  <circle cx="190" cy="160" r="5" fill="#3498db"/>
  <circle cx="190" cy="180" r="5" fill="#2ecc71"/>
  <circle cx="250" cy="145" r="5" fill="#3498db"/>
  <circle cx="250" cy="165" r="5" fill="#2ecc71"/>
  
  <!-- Dashboard header -->
  <rect x="70" y="70" width="260" height="20" rx="2" fill="#2c3e50"/>
  <text x="140" y="85" font-family="Arial" font-size="12" fill="#ffffff">Energy Analytics Dashboard</text>
  
  <!-- Chart legend -->
  <rect x="260" y="80" width="12" height="5" fill="#3498db"/>
  <text x="275" y="85" font-family="Arial" font-size="8" fill="#34495e">Consumption</text>
  
  <rect x="260" y="90" width="12" height="5" fill="#2ecc71"/>
  <text x="275" y="95" font-family="Arial" font-size="8" fill="#34495e">Production</text>
  
  <!-- Analysis elements -->
  <circle cx="310" cy="60" r="10" fill="#f39c12"/>
  <text x="307" y="63" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">!</text>
  
  <!-- Trend indicators -->
  <path d="M325,120 L325,110 L330,115 Z" fill="#e74c3c"/>
  <path d="M335,180 L335,190 L330,185 Z" fill="#2ecc71"/>
  
  <!-- Magnifying glass icon -->
  <circle cx="100" cy="70" r="8" stroke="#34495e" stroke-width="2" fill="none"/>
  <line x1="105" y1="75" x2="110" y2="80" stroke="#34495e" stroke-width="2"/>
  
  <!-- Person analyzing -->
  <ellipse cx="40" cy="180" rx="15" ry="15" fill="#34495e"/>
  <rect x="30" y="195" width="20" height="30" rx="5" fill="#34495e"/>
  <line x1="40" y1="225" x2="40" y2="250" stroke="#34495e" stroke-width="3"/>
  <line x1="40" y1="235" x2="25" y2="260" stroke="#34495e" stroke-width="3"/>
  <line x1="40" y1="235" x2="55" y2="260" stroke="#34495e" stroke-width="3"/>
  <line x1="25" y1="205" x2="10" y2="220" stroke="#34495e" stroke-width="3"/>
  <line x1="55" y1="205" x2="70" y2="195" stroke="#34495e" stroke-width="3"/>
  
  <!-- Thought bubble -->
  <ellipse cx="20" cy="150" rx="10" ry="8" fill="#ecf0f1"/>
  <ellipse cx="30" cy="140" rx="15" ry="10" fill="#ecf0f1"/>
  <ellipse cx="45" cy="130" rx="20" ry="15" fill="#ecf0f1"/>
  
  <!-- Analytics icons in thought bubble -->
  <path d="M40,125 L45,120 L50,128 L55,115 L60,130" stroke="#3498db" stroke-width="1" fill="none"/>
  <circle cx="50" cy="125" r="2" fill="#e74c3c"/>
</svg>